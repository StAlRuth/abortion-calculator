<!DOCTYPE html>
<html>
<head>
<title>
Post-Term Abortion Calculator
</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">
<link rel='stylesheet' href='index.css'>
</head>
<body>
<div id='main'>
<h1>If your mother were to kill you it would be what is commonly known as a "post-term abortion". Find out which trimester abortion she'd have if she killed you today by entering your date of birth in the form below!</h1>
<form>
<div><label>Day:<input id='date' type='number' min=1 value=1 max=31></label></div>
<div><label>Month:
  <select id='month'>
    <option value='0'>January</option>
    <option value='1'>February</option>
    <option value='2'>March</option>
    <option value='3'>April</option>
    <option value='4'>May</option>
    <option value='5'>June</option>
    <option value='6'>July</option>
    <option value='7'>August</option>
    <option value='8'>September</option>
    <option value='9'>October</option>
    <option value='10'>November</option>
    <option value='11'>December</option>
  </select>
</label></div>
<div><label>Year:<input id='year' type='number' value=2000></label></div>
</form>
</div>
<div id='second'>
<button id='button' type='button' class='button large expanded'>Calculate!</input>
</div>
<script src='index.js'></script>
</body>
</html>
